<style>
:root{

}

body{
  margin:0;

  background:var(--black);
  color:#eee;
}

/* HEADER */
header{
  background:#0b0b0b;
  border-bottom:1px solid rgba(245,196,0,0.25);
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header a{color:#fff;text-decoration:none;font-weight:600;}
nav a{margin-left:18px;color:#ccc;}
nav a:hover{color:var(--yellow);}

/* GALLERY */
.gallery-section{
  padding:90px 20px;
  text-align:center;
}
.gallery-section h1{font-size:2.5rem;}
.gallery-section h1 span{color:var(--yellow);}
.gallery-section p{
  color:#bbb;
  max-width:700px;
  margin:10px auto 50px;
}

/* GRID */
.gallery-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:22px;
  max-width:1300px;
  margin:auto;
}
.gallery-item{
  border-radius:14px;
  overflow:hidden;
  border:1px solid rgba(245,196,0,0.25);
  cursor:pointer;
}
.gallery-item img{
  width:100%;
  height:220px;
  object-fit:cover;
  display:block;
}

/* LOAD MORE */
.load-more-wrap{margin-top:40px;}
#loadMoreBtn{
  background:var(--yellow);
  color:#000;
  border:none;
  padding:12px 26px;
  font-weight:600;
  border-radius:30px;
  cursor:pointer;
}
#loadMoreBtn:hover{background:var(--gold);}

/* LIGHTBOX */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}
.lightbox span{
  position:absolute;
  top:20px;
  right:25px;
  font-size:32px;
  color:#fff;
  cursor:pointer;
}

/* CTA */
.floating-buttons{
  position:fixed;
  right:20px;
  bottom:25px;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:99999;
  transition:transform 0.4s ease, opacity 0.4s ease;
}
.floating-buttons.hide{
  transform:translateY(120px);
  opacity:0;
  pointer-events:none;
}
.float-btn{
  background:var(--yellow);
  color:#000;
  border-radius:30px;
  padding:10px 16px;
  font-weight:600;
  text-decoration:none;
}
.whatsapp{background:#25d366;}

/* MOBILE */
@media(max-width:600px){
  .gallery-item img{height:180px}
}
</style>

const grid=document.getElementById('galleryGrid');
const btn=document.getElementById('loadMoreBtn');
let index=0, BATCH=12;

function loadImages(){
  const frag=document.createDocumentFragment();
  for(let i=0;i<BATCH && index<images.length;i++,index++){
    const d=document.createElement('div');
    d.className='gallery-item';
    d.innerHTML=`<img src="${images[index].src}" loading="lazy">`;
    d.onclick=()=>openLightbox(d);
    frag.appendChild(d);
  }
  grid.appendChild(frag);
  if(index>=images.length) btn.style.display='none';
}
loadImages();
btn.onclick=loadImages;

function openLightbox(el){
  document.getElementById("lightboxImg").src=el.querySelector("img").src;
  document.getElementById("lightbox").style.display="flex";
}
function closeLightbox(){
  document.getElementById("lightbox").style.display="none";
}

/* CTA AUTO HIDE */
let lastY=window.scrollY;
const cta=document.querySelector('.floating-buttons');
window.addEventListener('scroll',()=>{
  if(window.scrollY>lastY && window.scrollY>150) cta.classList.add('hide');
  else cta.classList.remove('hide');
  lastY=window.scrollY;
});
