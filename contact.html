<head>
  <meta charset="UTF-8" />

  <title>Contact - Pawar Waterproofing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { font-family: Arial, sans-serif; height: 100%; overflow: hidden; }

    .contact-page {
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; transition: background-image 0.6s ease-in-out;
      background-size: cover; background-position: center; background-repeat: no-repeat; padding: 40px;
    }
    .contact-form {
      background-color: rgba(0, 0, 0, 0.7); padding: 30px; border-radius: 15px;
      max-width: 500px; width: 100%; color: white;
    }
    .contact-form h2 { text-align: center; margin-bottom: 20px; font-size: 28px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%; padding: 10px; border-radius: 8px; border: none; outline: none;
    }
    .form-group textarea { resize: vertical; height: 100px; }
    .submit-btn {
      background-color: #25d366; border: none; padding: 12px; width: 100%;
      border-radius: 10px; font-size: 16px; font-weight: bold; color: white;
      cursor: pointer; transition: background 0.3s ease;
    }
    .submit-btn:hover { background-color: #1eb858; }
    .message {
      text-align: center; font-size: 16px; margin-top: 10px; display: none;
      padding: 8px; border-radius: 5px;
    }
    .success { background: #28a745; color: white; }
    .error { background: #dc3545; color: white; }
    @media (max-width: 600px) {
      .contact-form { padding: 20px; }
      .contact-form h2 { font-size: 22px; }
    }

    /* Floating Buttons */

<body>
<nav>
  <h1>Pawar Waterproofing</h1>
  <ul>
    <li><a href="index.html">Home</a></li>

<div class="contact-page" id="contactBackground" style="background-image: url('https://i.postimg.cc/dV0ftQY1/contact-bg-default.jpg');">
  <form class="contact-form" id="contactForm" action="https://formsubmit.co/munjabhaupawar9@gmail.com" method="POST">
    <h2>Contact Us</h2>

    <!-- Disable Captcha for FormSubmit -->
    <input type="hidden" name="_captcha" value="false">
    <!-- Redirect to same page (no reload needed) -->
    <input type="hidden" name="_template" value="table">

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="problem">Select Problem</label>
      <select id="problem" name="problem" onchange="changeBackground()" required>
        <option value="default">-- Choose Problem --</option>
        <option value="thermal">Thermal Scanning</option>
        <option value="roof">Roof waterproofing</option>
        <option value="tank">Tank waterproofing</option>
        <option value="basement">Basement waterproofing</option>
        <option value="pu">PU Injection Grouting</option>
        <option value="epoxy">Epoxy Flooring</option>
        <option value="crack">Crack Filling</option>
        <option value="plumbing">Plumbing Work</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Describe the issue..." required></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
    <div id="formMessage" class="message"></div>
  </form>
</div>

<script>
  function changeBackground() {
    const bg = document.getElementById('contactBackground');
    const problem = document.getElementById('problem').value;
    const images = {
      default: "https://i.postimg.cc/bdX28B18/logo.jpg",
      thermal: "https://i.postimg.cc/nh1qxq7v/thermal.jpg",
      roof: "https://i.postimg.cc/L5nGSXXR/IMG-20250715-WA0005.jpg",
      tank: "https://i.postimg.cc/SKjyRyjT/water-tank-waterproofing.webp",
      basement: "https://i.postimg.cc/65r5P3by/basement.jpg",
      pu: "https://i.postimg.cc/wvcjNwc3/pu-injection.jpg",
      epoxy: "https://i.postimg.cc/dVyvdWJv/bathrom-grouting.jpg",
      crack: "https://i.postimg.cc/bNWcmB7R/IMG-20250717-WA0081.jpg",
      plumbing: "https://i.postimg.cc/5Nh4yc8b/plumbing-work.webp",
      other: "https://i.postimg.cc/tRfXJ6w1/other.jpg"
    };
    bg.style.backgroundImage = `url('${images[problem] || images.default}')`;
  }

  // Handle submission without page reload
  document.getElementById("contactForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const form = event.target;
    const messageBox = document.getElementById("formMessage");

    fetch(form.action, {
      method: "POST",
      body: new FormData(form),
    }).then(response => {
      if (response.ok) {
        messageBox.textContent = "✅ Thank you! Your message has been sent.";
        messageBox.className = "message success";
        messageBox.style.display = "block";
        form.reset();
      } else {
        throw new Error("Failed to send");
      }
    }).catch(() => {
      messageBox.textContent = "❌ Failed to send message. Please try again.";
      messageBox.className = "message error";
      messageBox.style.display = "block";
    });
  });
</script>
