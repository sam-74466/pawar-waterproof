.contact-wrap{

  margin:60px auto 100px;

  gap:50px;
  padding:0 20px;
}

/* INFO */
.contact-info{
  animation:slideLeft 1s ease forwards;
}

.contact-info h2{
  color:var(--gold);
}

.info-box{
  background:#111;
  border:1px solid rgba(245,196,0,0.25);

}

/* FORM */
.contact-form{
  background:#111;

  border-radius:18px;
  padding:35px;
  animation:slideRight 1s ease forwards;
}

.form-group{
  margin-bottom:18px;
}

.form-group label{
  display:block;
  font-size:0.9rem;
  margin-bottom:6px;
  color:#bbb;
}

.form-group input,
.form-group textarea,
.form-group select{
  width:100%;
  box-sizing:border-box;
  background:#0b0b0b;
  border:1px solid rgba(245,196,0,0.3);
  border-radius:10px;
  padding:12px 14px;
  color:#fff;
}

.form-group textarea{
  height:120px;
  resize:none;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus{
  outline:none;
  border-color:var(--yellow);
}

.submit-btn{
  width:100%;
  background:var(--yellow);
  color:#000;
  border:none;
  padding:14px;
  font-weight:700;
  border-radius:30px;
  cursor:pointer;
}
.submit-btn:hover{background:var(--gold);}

/* FLOATING CTA */
.floating-buttons{
  position:fixed;
  right:20px;
  bottom:25px;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:999;
}

.float-btn{
  background:var(--yellow);
  color:#000;
  padding:10px 16px;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
}
.whatsapp{background:#25d366;}

/* ANIMATIONS */
@keyframes slideLeft{
  from{opacity:0;transform:translateX(-60px)}
  to{opacity:1;transform:translateX(0)}
}
@keyframes slideRight{
  from{opacity:0;transform:translateX(60px)}
  to{opacity:1;transform:translateX(0)}
}

/* MOBILE */
@media(max-width:900px){
  .contact-wrap{grid-template-columns:1fr}
}

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp }
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCNS-MVHsyAMM5PgV7GIHD6pN9aIFhvteE",

};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.submitEnquiry = async function () {

  const nameEl = document.getElementById("name");
  const phoneEl = document.getElementById("phone");
  const serviceEl = document.getElementById("service");
  const messageEl = document.getElementById("message");

  // HARD CHECK (prevents undefined)
  if (!nameEl || !phoneEl || !serviceEl || !messageEl) {
    alert("Form field ID mismatch");
    console.error("Missing element", { nameEl, phoneEl, serviceEl, messageEl });
    return;
  }

  if (!nameEl.value || !phoneEl.value || !serviceEl.value) {
    alert("Please fill all required fields");
    return;
  }

  try {
    await addDoc(collection(db, "enquiries"), {
      name: nameEl.value,
      phone: phoneEl.value,
      service: serviceEl.value,
      message: messageEl.value || "",
      createdAT: serverTimestamp()
    });

    alert("Enquiry submitted successfully");

    // clear form
    nameEl.value = "";
    phoneEl.value = "";
    serviceEl.value = "";
    messageEl.value = "";

  } catch (error) {
    console.error("Firestore error:", error);
    alert("Error saving enquiry. Check console.");
  }
};
