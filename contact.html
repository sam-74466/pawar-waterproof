<style>
:root{
  --yellow:#f5c400;
  --gold:#d4af37;
  --black:#0b0b0b;
}

body{
  margin:0;
  font-family:Poppins, Arial, sans-serif;
  background:var(--black);
  color:#eee;
}

/* HEADER */
header{
  background:#0b0b0b;
  border-bottom:1px solid rgba(245,196,0,0.25);
  padding:14px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  color:#fff;
  text-decoration:none;
  font-weight:700;
}

.logo img{
  height:38px;
  width:38px;
  border-radius:50%;
}

.nav-links a{
  margin-left:18px;
  color:#ccc;
  text-decoration:none;
}
.nav-links a:hover{color:var(--yellow);}

/* HERO */
.contact-hero{
  padding:90px 20px 40px;
  text-align:center;
}
.contact-hero h1{font-size:2.6rem;}
.contact-hero span{color:var(--yellow);}
.contact-hero p{color:#bbb;}

/* WRAP */
.contact-wrap{
  max-width:1100px;
  margin:60px auto 100px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  padding:0 20px;
}

.contact-info h2{color:var(--gold);}
.info-box{
  background:#111;
  border:1px solid rgba(245,196,0,0.25);
  border-radius:16px;
  padding:25px;
  margin-bottom:20px;
}

/* FORM */
.contact-form{
  background:#111;
  border:1px solid rgba(245,196,0,0.25);
  border-radius:18px;
  padding:35px;
}

.form-group{margin-bottom:18px;}
.form-group label{color:#bbb;}

.form-group input,
.form-group textarea,
.form-group select{
  width:100%;
  background:#0b0b0b;
  border:1px solid rgba(245,196,0,0.3);
  border-radius:10px;
  padding:12px;
  color:#fff;
}

.submit-btn{
  width:100%;
  background:var(--yellow);
  color:#000;
  border:none;
  padding:14px;
  font-weight:700;
  border-radius:30px;
  cursor:pointer;
}
.submit-btn:hover{background:var(--gold);}

/* FLOATING CTA */
.floating-buttons{
  position:fixed;
  right:20px;
  bottom:25px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.float-btn{
  background:var(--yellow);
  color:#000;
  padding:10px 16px;
  border-radius:30px;
  text-decoration:none;
}
.whatsapp{background:#25d366;}

/* ===== HAMBURGER ===== */
.hamburger{
  width:32px;
  height:24px;
  display:none;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
  z-index:1001;
}

.hamburger span{
  height:3px;
  width:100%;
  background:var(--yellow);
  border-radius:2px;
  transition:0.4s ease;
}

/* ‚ò∞ ‚Üí ‚úï */
.hamburger.active span:nth-child(1){
  transform:rotate(45deg) translate(6px,6px);
}
.hamburger.active span:nth-child(2){
  opacity:0;
}
.hamburger.active span:nth-child(3){
  transform:rotate(-45deg) translate(6px,-6px);
}

/* MOBILE NAV */
.mobile-nav{
  position:fixed;
  inset:0;
  background:#0b0b0b;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:30px;
  transform:translateX(100%);
  transition:0.4s ease;
  z-index:1000;
}

.mobile-nav a{
  color:#fff;
  font-size:1.5rem;
  font-weight:600;
  text-decoration:none;
}
.mobile-nav a:hover{color:var(--yellow);}
.mobile-nav.active{transform:translateX(0);}

/* RESPONSIVE */
@media(max-width:900px){
  .nav-links{display:none;}
  .hamburger{display:flex;}
  .contact-wrap{grid-template-columns:1fr;}
}
</style>
</head>

<script>
const hamburger=document.getElementById("hamburger");
const mobileNav=document.getElementById("mobileNav");

hamburger.addEventListener("click",()=>{
  hamburger.classList.toggle("active");
  mobileNav.classList.toggle("active");
  document.body.style.overflow =
    mobileNav.classList.contains("active") ? "hidden" : "auto";
});

document.querySelectorAll(".mobile-nav a").forEach(link=>{
  link.addEventListener("click",()=>{
    hamburger.classList.remove("active");
    mobileNav.classList.remove("active");
    document.body.style.overflow="auto";
  });
});
</script>
